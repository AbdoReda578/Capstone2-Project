<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Family Members</title>
    <style>
    html {
        background: #222222; /* Lighter black from [[8]] */
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #222222; /* Matches html background [[4]] */
        color: #e0e0e0; /* Light gray for text contrast [[6]] */
        min-height: 100vh;
        margin: 0;
        padding: 2rem;
        line-height: 1.6;
    }

    .container {
        background: #333333; /* Darker container background [[8]] */
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        padding: 2rem;
        max-width: 800px;
        margin: 0 auto;
    }

    h1 {
        color: #ffffff; /* Pure white for headings [[6]] */
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2.5rem;
    }

    .family-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        list-style: none;
        padding: 0;
        margin: 2rem 0;
    }

    .family-member {
        background: #454545; /* Light black from [[3]] */
        border-radius: 10px;
        padding: 1.5rem;
        transition: all 0.3s ease;
    }

    .family-member:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 12px rgba(255, 255, 255, 0.1); /* Subtle light shadow [[7]] */
    }

    .member-email {
        color: #3498db; /* Maintained accent color for links */
        margin: 0;
    }

    .cta-button {
        background: #3498db;
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 25px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s ease;
        display: block;
        margin: 2rem auto 0;
    }

    @media (max-width: 600px) {
        .container {
            padding: 1.5rem;
        }
        
        h1 {
            font-size: 2rem;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Family Members</h1>
        
        {% if family_members %}
        <ul class="family-grid">
          {% for member in family_members %}
          <li class="family-member">
            <div class="member-info">
              <p class="member-email">{{ member.email }}</p>
              <p class="member-age">Age: {{ member.age }}</p>
            </div>
          </li>
          {% endfor %}
        </ul>
        {% else %}
        <p class="empty-state">No other family members found.</p>
        {% endif %}
    
        
        <a href="{{ url_for('dashboard') }}" class="cta-button">Go Back to Dashboard</a>
    </div>
</body>
</html>
